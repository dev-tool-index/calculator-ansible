---

- name: Install nginx
  become: yes
  become_method: sudo
  yum:
    name: nginx-1.10.2 
    state: present

- name: Create cfg file
  become: yes
  become_method: sudo
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: Start nginx
  service: name=nginx state=started
  become: yes
  become_method: sudo
